<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html table</title>

</head>
<body>
    <table border="1px solid black" width="95%" align="center" height
    >
     <tr height="30px">
        <th width="10%"></th>
        <th width="10%"></th>
        <th width="10%"></th>
        <th width="10%"></th>
        <th width="10%"></th>
        <th width="10%"></th>
        <th width="10%"></th>
        <th width="10%"></th>
    </tr> 
    <tr bgcolor="teal" height="30px">
        <th colspan="2">1</th>
        <th colspan="2">2</th>
        <th>3</th>
        <th>4</th>
        <th colspan="2">5</th>
    </tr>
    <tr height="30px" align="center">
        <td colspan="2">A</td>
        <td colspan="3">B</td>
        <td colspan="3">C</td>
    </tr>
    <tr height="30px" align="center">
        <td colspan="2" rowspan="2"></td>
        <td colspan="3" rowspan="4"></td>
        <td colspan="3" rowspan="9"></td>
    </tr>
    <tr height="30px" align="center"></tr>
    <tr height="30px" align="center">
        <td colspan="2">D</td>
    </tr>
    <tr height="30px" align="center">
        <td colspan="2" rowspan="10"></td>
    </tr>
    <tr height="30px" align="center">
        <td colspan="3">D</td>
    </tr>
    <tr height="30px" align="center"></tr>
    <tr height="30px" align="center"></tr>
    <tr height="30px" align="center"></tr>
    <tr height="30px" align="center"></tr>
    <tr height="30px" align="center">
        <td colspan="2">F</td>
        <td colspan="2">G</td>
        <td colspan="2">H</td>
    </tr>
    <tr height="30px" align="center">
        <td colspan="2" rowspan="3"></td>
        <td colspan="2" rowspan="3"></td>
        <td colspan="2" rowspan="3"></td>
    </tr>
    <tr height="30px" align="center"></tr>
    </table>
</body>
</html>
